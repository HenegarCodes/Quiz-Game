<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>



    <body>
        <!--full container question, buttons, next, previous, submit-->
        <div class="container1">
            <div id="containerQ">Question</div>
                
              <div>Time Left <span id="timeLeft">1:00</span></div>
              <div>Score <span id="score"></span></div>
              <div id="btnAnswer" class="btn-G">
              <button class="btn">Choice 1</button>
              <button class="btn">Choice 2</button>
              <button class="btn">Choice 3</button>
              <button class="btn">Choice 4</button>
            </div>
           </div>

           <div class="option-bar">
            <button id="startBtn" class="startBtn">Start</button>
            <button id="nextBtn" class="nextBtn">Next</button>
            <button id="submitBtn" class="submitBtn">Submit</button>
           </div>









        <script src="./assets/js/script.js"></script>
    </body>
</html>
