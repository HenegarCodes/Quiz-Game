<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>



    <body>
        <!--full container question, buttons, next, previous, submit-->
      <header>
        <div>
            <a href="high-score.html"><button class="high-header" id="highScoreHeader"></button>HighScores</a>
        </div>
        <div class="timeLeft">
            <p>Time 
                <span id="timeLeft"> 0</span>
            </p>
        </div>
      </header>

      <main class="quizContainer">
        <div id="quiz-begin">
            <div class="begin" id="beginn">
                <h1>Quiz Game</h1>
                <p>Answer the following questions correctly. Any incorrect answers result in -10 seconds</p>
                <button id="start-Quiz"> Begin Quiz</button>
            </div>
        </div>

        <div class="hidden" id="question">
            <h2 id="question-contain"></h2>
            <div class="optionDiv" id="optionDiv"></div>
        </div>
<div class="hidden" id="end-quiz">
    <h2>Quiz Concluded</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <p>Enter Name: <input type="text" id="name" max="4">
    <button id="submission">Submit</button></p>
</div>
<div id="promptF" class="promptFHide"></div>
      </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
